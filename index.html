<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Giveaway Bot</title>
  </head>
  <body>
    <div class="app">
      <div class="bot">
        <form class="keyword">
          <input
            type="text"
            class="keywordInput"
            required
            placeholder="keyword"
          />
          <input type="submit" class="submit" value="Set keyword" />
        </form>
        <h3>Keyword: <span class="keywordArea"></span></h3>
        <h2>participations</h2>
        <ol class="participations"></ol>
        <button class="start">Start Giveaway</button>
        <h1 class="giveaway"></h1>
      </div>

      <div class="chat">
        <div class="messages-div">
          <ul class="messages"></ul>
        </div>
        <div class="form">
          <hr / style="background-color: black; border: none; width: 100%;
          height: 1px;">
          <form class="messageForm">
            <input type="text" required id="name" placeholder="Name" />
            <br />
            <input type="text" required id="message" />
            <input type="submit" value="Send!" />
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="./bot.js"></script>
</html>
